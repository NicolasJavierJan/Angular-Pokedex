<div class="list-box">
  <div class="list-scroll" #scrollContainer>
    <div *ngFor="let pokemon of pokemon" (click)="onPokemonClick(pokemon.name)" class="pokemon-item">
      {{ pokemon.name }}
    </div>
    <div *ngIf="loading" class="loading">Loading more...</div>
    <div *ngIf="allLoaded" class="end"></div>
  </div>
</div>
